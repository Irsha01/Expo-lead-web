<div class="container fulldiv">
  <div class="row p-3 mt-2 whole-box">
    <div class="col-md-6 col-lg-6 col-sm-12 p-3">
      <img src="assets/login.jpg" class="login-img" />
    </div>
    <div class="col-md-6 col-lg-6 col-sm-12 p-3 loginformdiv">
      <div class="">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="username" class="mt-2">Username</label>
          <input
            type="text"
            formControlName="username"
            placeholder="Enter username"
            class="form-control mt-3 p-3"
          />

          <label for="password" class="mt-2">Password</label>
          <input
            type="password"
            formControlName="password"
            placeholder="Enter password"
            class="form-control mt-3 p-3"
          />
          <div class="text-center">
            <button
              type="submit"
              class="btn btn-primary mt-3 p-3"
              [disabled]="loginForm.invalid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
